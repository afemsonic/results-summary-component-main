<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/result-style.css ">
</head>
<body>

  <main>
  <div class="container hero ">
  <p class="your-result"> Your Result</p>
  <div class="score-container"> 
  <p class="big-no" >76</p>
  <p> of 100 </p>
</div>
  <div class="hero__text">
  <p class="great"> Great</p>
<p>You scored higher than 65% of the <br> <span class="text-break"> people who have taken</span> these tests.</p>
  </div>
</div>


<section class="second-section">
  <h2>
  Summary </h2>

  <div class="flex-container reaction"> 
    <img src="./assets/images/icon-reaction.svg">
  <p class="criteria"> Reaction </p>
  <p>80 <span class="percent"> / 100 </span></p>
</div>

<div class="flex-container memory">
  <img src="./assets/images/icon-memory.svg" >
<p class="criteria"> Memory</p>
<p> 92 <span class="percent"> / 100 </span></p>
</div>

<div class="flex-container verbal">
  <img src="./assets/images/icon-verbal.svg" >

  <p class="criteria "> Verbal</p>
  <p class="num">61<span class="percent"> / 100 </span></p>
</div>

<div class="flex-container visual">
  <img src="./assets/images/icon-visual.svg" >
<p class="criteria">Visual</p>
<p class="num">72<span class="percent"> / 100 </span></p>
</div>
  <a href='#' class="but">   Continue
  </a>

</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">afemsonic</a>.
  </section>
</main>
  <!-- <script src="data.json" />  -->

</body>
</html>
